<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    background: #05070a;
    color: #e5e7eb;
    padding: 40px;
}

/* email input */
input[type="text"] {
    width: 260px;
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #00d2ff;
    border-radius: 6px;
    color: #e5e7eb;
    font-size: 14px;
    outline: none;
}

/* placeholder color */
input::placeholder {
    color: #90a4ae;
}

/* focus effect */
input:focus {
    box-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
}

/* submit button */
button {
    margin-top: 20px;
    padding: 8px 22px;
    background: transparent;
    border: 1px solid #00d2ff;
    color: #00d2ff;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #00d2ff;
    color: #000;
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
}

        </style>
    </head>
    <body>
        <input type="text" name="" id="mail" placeholder="enter valid mail">
        <br>
        <button onclick="submit()">submit</button>
        <script src="script.js"></script>
    </body>
</html>
