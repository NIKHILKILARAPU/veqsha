<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    background: #05070a;
    color: #e5e7eb;
    padding: 40px;
}

/* input fields */
input[type="text"] {
    width: 260px;
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #00d2ff;
    border-radius: 6px;
    color: #e5e7eb;
    font-size: 14px;
    outline: none;
    margin-bottom: 14px;
}

/* placeholder */
input::placeholder {
    color: #90a4ae;
}

/* focus glow */
input:focus {
    box-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
}

/* login button */
button {
    margin-top: 10px;
    padding: 8px 24px;
    background: transparent;
    border: 1px solid #00d2ff;
    color: #00d2ff;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #00d2ff;
    color: #000;
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
}

        </style>
    </head>
    <body>
        <input type="text" placeholder="enter user name" id="username" >
        <br>
        <input type="text" placeholder="enter password " id="password">
        <br>
        <button onclick="validate()">login</button>
        <script src="script.js"></script>
    </body>

</html>
