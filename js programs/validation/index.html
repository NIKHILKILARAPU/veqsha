<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    background: #05070a;
    color: #e5e7eb;
    padding: 40px;
}

/* heading */
h1 {
    color: #00d2ff;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

/* inputs & select */
input, select {
    width: 300px;
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #00d2ff;
    border-radius: 6px;
    color: #e5e7eb;
    font-size: 14px;
    outline: none;
}

/* date input text color fix */
input[type="date"] {
    color-scheme: dark;
}

/* focus glow */
input:focus,
select:focus {
    box-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
}

/* placeholder */
input::placeholder {
    color: #90a4ae;
}

/* radio buttons */
input[type="radio"] {
    accent-color: #00d2ff;
    margin: 0 6px 0 12px;
}

/* small helper / error text */
p {
    margin: 4px 0 12px;
    font-size: 13px;
    color: #90a4ae;
}

/* submit button */
button {
    margin-top: 20px;
    padding: 10px 26px;
    background: transparent;
    border: 1px solid #00d2ff;
    color: #00d2ff;
    border-radius: 22px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #00d2ff;
    color: #000;
    box-shadow: 0 0 18px rgba(0, 210, 255, 0.6);
}

        </style>
    </head>
    <body>
        <h1>VALIDATION PAGE</h1>
        <input type="text" name="" id="name" placeholder="Enter your name"/>
        <p id="nameeq"> </p>
        <br>
        <input type="text" name="" id="email" placeholder="Enter your email">
        <p id="emaileq"></p>
        <br>
        <input type="text" name="" id="phone" placeholder="Enter your phone number" maxlength="10">
        <p id="phoneeq"></p>
        <br>
        <input type="number" id="age" placeholder="Enter your age">
        <p id="ageeq"></p>
        <br>
        <select name="" id="contry">
            <option value="">select your country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select>
        <p id="countryeq"></p>
        <br>
        <p>select your gender</p>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <p id="gendereq"></p>
        <br>
        <p>enter your date of birth</p>
        <input type="date" id="date" >
        <p id="dateeq"></p>
        <br>
        <button onclick="validate()">Submit</button>
        <script src="script.js"></script>
    </body>
</html>
