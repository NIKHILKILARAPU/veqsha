<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    background: #05070a;
    color: #e5e7eb;
    padding: 40px;
}

/* dropdown */
select {
    width: 220px;
    padding: 10px 14px;
    background: #05070a;
    color: #e5e7eb;
    border: 1px solid #00d2ff;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
}

/* dropdown on focus */
select:focus {
    box-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
}

/* option styling */
option {
    background: #05070a;
    color: #e5e7eb;
}

/* submit button */
button {
    margin-top: 20px;
    padding: 8px 22px;
    background: transparent;
    border: 1px solid #00d2ff;
    color: #00d2ff;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #00d2ff;
    color: #000;
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
}

        </style>
    </head>
    <body>
        <select name="" id="country">
            <option value="">select country</option>
            <option value="USA">USA</option>
            <option value="AFRICA">AFRICA</option>
            <option value="INDIA">INDIA</option>
            <option value="RUSSIA">RUSSIA</option>
            <option value="CHINA">CHINA</option>
        </select>
        <br>
        <button onclick="submit()">Submit</button>
        <script src="script.js"></script>
    </body>
</html>
