<html>
    <head>
        <style>
           body {
    font-family: Arial, sans-serif;
    text-align: center;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    gap: 3px;
    margin: 0;
    padding: 10px;
    overflow: hidden;
}

input {
    padding: 6px;
    font-size: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;

    width: 120px;
    height: 22px;
}

button {
    padding: 4px 8px;
    font-size: 10px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    background-color: #28a745;
    color: white;
}

button:hover {
    background-color: #218838;
}

p {
    font-size: 10px;
    color: red;
    margin: 0;
}

a {
    display: inline-block;
    text-decoration: none;

    padding: 6px 10px;
    background-color: #007BFF;
    color: #fff;
    border-radius: 4px;

    font-size: 10px;
}

        </style>
    </head>
    <body>
        <p>Amount available in multiples of 500</p>
        <input type="number" placeholder="Enter amount " id="amount">
        <p id="result"></p>
        <button onclick="withdraw()">Withdraw</button>
        <a href="atm1.html">back</a>
    </body>
    <script>
        function withdraw() {
            var amount = document.getElementById("amount").value;
            if (amount.trim() === "") {
                document.getElementById("result").innerHTML = "Amount cannot be empty";
            } else if (amount % 500 !== 0) {
                document.getElementById("result").innerHTML = "Please enter amount in multiples of 500";
            }
            else if (amount > 5000) {
                document.getElementById("result").innerHTML = "Insufficient Balance";
            }
            else {
                document.getElementById("result").style.color = "green";
                document.getElementById("result").innerHTML = "Successfully withdrawn $" + parseFloat(amount).toFixed(2);
            }
        }
    </script>
</html>
